{% extends 'header.html' %}

{% load static %}

{% block main %}
    <section class="product-hero-section">
	    <div class="container">
		    <h1 class="product-name text-center">나와 닮은 꼴은?</h1>
		    
		    <div class="row mt-3 mt-md-5">
			    <div class="col-12 col-lg-6 offset-lg-2  mb-3 mb-lg-5 ">
				    <div class="product-figure text-center">
					    <div class="product-carousel carousel slide carousel-fade" data-ride="carousel" data-interval="3000"  >
							<div class="carousel-inner">
								<div class="carousel-item active">
								    <img class="d-block img-fluid" src="{{target}}" height=500, width=500 alt="">
								</div>
								<div class="carousel-item">
								    <img class="d-block img-fluid" src="{{sampleimg}}" height=500, width=500 alt="">
								</div>
							</div><!--//carousel-inner-->
						</div><!--//product-carousel-->
				    </div><!--//product-figure-->
			    </div><!--//col-->
			    <!--<div class="col-12 col-lg-4 position-relative">--> 
				<div class="col-12 col-lg-3 offset-lg-1 position-relative">   
				    <div class="product-promo-wrapper" data-aos="fade-right" data-aos-once="true">
					    <div class="product-details shadow-lg mb-3">
							<div class="product-intro single-col-max mx-auto mb-3">
                                회원님은 <br/><br/>
								<strong>{{result1}}</strong>과/와 <strong>{{percent1}}%</strong> 닮았습니다. <br/><br/>
								<strong>{{result2}}</strong>과/와 <strong>{{percent2}}%</strong> 닮았습니다. <br/>
								<strong>{{result3}}</strong>과/와 <strong>{{percent3}}%</strong> 닮았습니다. <br/>
						    </div><!--//intro-->
						    <div class="product-ratings mb-3">
							    <div class="stars">
							        <i class="fas fa-star fa-lg mr-1"></i>
								    <i class="fas fa-star fa-lg mr-1"></i>
								    <i class="fas fa-star fa-lg mr-1"></i>
								    <i class="fas fa-star fa-lg mr-1"></i>
								    <i class="fas fa-star fa-lg mr-2"></i>
							    </div><!--//stars-->
						    </div><!--//product-rating-->

					    </div><!--//product-details-->
				    </div><!--//product-promo-wrapper-->
			    </div><!--//col-->
		    </div><!--//row-->
		    
	    </div><!--//container-->
    </section><!--//product-section-->
{% endblock main %}
